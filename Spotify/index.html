<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-Your Music is Here</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <nav>
    <!-- step 1 -->
    <ul>
      <l class="brand"><img src="logo.png" alt="Spotify">Spotify</l>
      <l>Home</l>
      <l>About</l>
    </ul>
  </nav>

  <!-- step 2 contains mid part of website-->
  <div class="container">
    <div class="songList">
      <h1>Best Of Justin Bieber</h1>
      <div class="songItem">
        <img src="covers/1.jpg" alt="1">
        <span class="songName">Let Me Love You</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/2.jpg" alt="1">
        <span class="songName">Trap</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/3.jpg" alt="1">
        <span class="songName">They Mad</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/4.jpg" alt="1">
        <span class="songName">Plug Walk</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/5.jpg" alt="1">
        <span class="songName">Money Fame</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/6.jpg" alt="1">
        <span class="songName">Safety Dance</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/7.jpg" alt="1">
        <span class="songName">Back It Up</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/8.jpg" alt="1">
        <span class="songName">Cheap Thrills</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/9.jpg" alt="1">
        <span class="songName">Made For You</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>

      <div class="songItem">
        <img src="covers/10.jpg" alt="1">
        <span class="songName">True Love</span>
        <span class="songlistplay"><span class="timestamp">05:34<i class="fa-solid fa-circle-play"></i></span></span>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>


  <!-- step 3 -->
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <!-- fontawesome icons -->
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" id="gif"><span id="masterSongName"></span>Let Me Love You
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
